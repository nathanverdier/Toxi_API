kind: pipeline
type: docker
name: CI_Toxic_API

trigger:
  event:
    - push

steps:
  - name: build
    image: node:16
    environment:
      MONGO_URL:
        from_secret: MONGO_URL
      PORT: 80
      HOST: localhost
    commands:
      - npm install
      - npx ts-node ./src/index.ts
  
  - name: test
    image: node:16
    commands:
      - npm test
    depends_on: [build]

  - name: code-inspection_sonar
    image: node:14
    secrets: [ Login_Sonar_Toxi_API ]
    settings:
      sonar_project_key: Toxi_API
      sonar_host: https://codefirst.iut.uca.fr/sonar/
      sonar_token:
        from_secret: Login_Sonar_Toxi_API
    commands:
      - npm install -g sonarqube-scanner
      - sonar-scanner
    depends_on: [test]

